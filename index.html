<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivia SaaS - Generador de Cotizaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              // New "Gumroad" Inspired Palette
              primary: '#EC4899',       // Vibrant Pink
              background: '#F9F9F9',     // Warm Off-White
              surface: '#FFFFFF',        // Pure White
              border: '#F0F0F0',        // Very Light Gray
              textPrimary: '#1F2937',    // Dark Gray Text
              textSecondary: '#6B7280',  // Medium Gray Text
              
              accent: {
                teal: '#14B8A6',
                coral: '#F472B6',
                yellow: '#FBBF24',
              },

              // Complementary Dark Mode
              dark: {
                primary: '#F9A8D4',       // Lighter Pink
                background: '#18181B',     // Near Black
                surface: '#27272A',        // Dark Gray
                border: '#3F3F46',        // Medium Dark Gray
                textPrimary: '#F4F4F5',    // Bright White/Gray
                textSecondary: '#A1A1AA',  // Dimmer Gray
              }
            }
          }
        }
      }
    </script>
    <script>
      // Avoids theme flickering on page load
      if (localStorage.getItem('olivia_theme') === 'dark' || (!('olivia_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4"
  }
}
</script>
</head>
  <body class="font-sans bg-background text-textPrimary dark:bg-dark-background dark:text-dark-textPrimary transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
