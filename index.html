<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivia SaaS - Generador de Cotizaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#8B5CF6', // Vibrant Purple
                dark: '#A78BFA',
              },
              secondary: '#6366F1',
              background: '#F3F4F6', // Light Gray
              surface: '#FFFFFF',
              border: '#E5E7EB',
              textPrimary: '#1F2937',
              textSecondary: '#4B5563',
              
              dark: {
                background: '#0D1117',
                surface: '#161B22',
                border: '#30363D',
                textPrimary: '#E6EDF3',
                textSecondary: '#8B949E',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Avoids theme flickering on page load
      if (localStorage.getItem('olivia_theme') === 'dark' || (!('olivia_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
