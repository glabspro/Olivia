<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olivia SaaS - Generador de Cotizaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Ubuntu', 'sans-serif'],
            },
            colors: {
              primary: '#EC4899', // Vibrant Pink
              'accent-teal': '#14B8A6', 
              'accent-coral': '#FB7185',
              'accent-yellow': '#FBBF24',
              
              background: '#F9FAFB', // Off-white
              surface: '#FFFFFF',   // White
              textPrimary: '#111827',
              textSecondary: '#6B7280',
              
              dark: {
                primary: '#F9A8D4', // Lighter Pink for dark mode
                background: '#111111',
                surface: '#1E1E1E',
                textPrimary: '#F9FAFB',
                textSecondary: '#9CA3AF',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Avoids theme flickering on page load
      if (localStorage.getItem('olivia_theme') === 'dark' || (!('olivia_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.417.0"
  }
}
</script>
</head>
  <body class="font-sans bg-background dark:bg-dark-background transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
